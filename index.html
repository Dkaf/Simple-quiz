<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz app</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <h2 class="title">Quiz</h2>
      <ul>
        <!-- <li><a class="new" href="#">New Game</a></li> -->
      </ul>
    </header>

    <main>

      <div class="quiz">
        <h2 class="question"></h2>
        <form class="user-guess" action="index.html" method="post">
          <input class="new" type="button" name="start" value="Start!">
        </form>
        <p class="info">Question <span class="question_number">1</span> of 5</p>
        <p class="info"><span class="correct">0</span> Correct <span class="incorrect">0</span> Incorrect</p>
      </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
